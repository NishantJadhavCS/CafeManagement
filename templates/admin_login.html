{% extends 'index.html' %}

{% block title %}User Sign In Page{% endblock %}

{% block content %}

<h2 class="text-2xl font-semibold text-center mb-6 mt-10">Admin Login</h2>
    
<form method="POST" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-5">
    {% csrf_token %}
    
    <div class="mb-4">
        <label for="username" class="block text-base font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <div class="mb-6">
        <label for="password" class="block text-base font-medium text-gray-700 mb-3">Password</label>
        <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    
    <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
</form>

{% if messages %}
    <div class="mt-6">
        <ul class="text-red-500 text-center">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

{% endblock %}
